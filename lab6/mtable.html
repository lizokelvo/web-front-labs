<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header, footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        #mtable {
            margin-bottom: 2rem;
        }
        
        #mtable div {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-size: 1.1rem;
        }
        
        #mtable div:nth-child(odd) {
            background-color: #f9f9f9;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            padding: 0.5rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            align-self: flex-end;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
    <script>
        function showMutipleTable() {
            const multiplier = parseInt(document.getElementById('multiplier').value) || 7;
            const start = parseInt(document.getElementById('start').value) || 1;
            const end = parseInt(document.getElementById('end').value) || 10;
            let tbl = document.getElementById('mtable');
            let errorMsg = document.getElementById('error-msg');
            
            if (start > end) {
                errorMsg.textContent = 'Ошибка: "Начать с" не может быть больше чем "Закончить на"';
                errorMsg.style.display = 'block';
                return;
            }
                else {
                    errorMsg.style.display = 'none';
                }
            
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            for(i = start; i <= end; i++) {
               let s = '<div>' + i + ' * ' + multiplier + ' = ' + (i * multiplier) + '</div>'; 
               tbl.innerHTML += s;
            }
        }
        window.onload = function() {
            showMutipleTable();
            document.getElementById('generate-btn').addEventListener('click', showMutipleTable);
            document.querySelectorAll('.controls input').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        showMutipleTable();
                    }
                });
            });
        };
        
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="mtable"></div>
     
        <div class="controls">
            <div class="control-group">
                <label for="multiplier">Умножить на</label>
                <input type="number" id="multiplier" value="7" min="1">
            </div>
            
            <div class="control-group">
                <label for="start">Начать с</label>
                <input type="number" id="start" value="1" min="1">
            </div>
            
            <div class="control-group">
                <label for="end">Закончить на</label>
                <input type="number" id="end" value="10" min="1">
            </div>
            
            <button id="generate-btn">Таблица</button>
        </div>
        
        <div id="error-msg" class="error" style="display: none;"></div>
    </main>

    <footer>
        &copy; Ворошилова Елизавета, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
