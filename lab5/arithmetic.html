<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ворошилова Елизавета Андреевна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMult() { 
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiv() { 
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0) {
                alert('На ноль делить нельзя');
                inputB.focus();
                inputB.select();
                inputB.style.color =  'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color =  'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение в первое поле');
                inputB.focus();
                inputB.select();
                inputB.style.color =  'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color =  '';
            inputB.style.borderColor = '';

            inputA.style.color =  '';
            inputA.style.borderColor = '';

            let result = a/b;
            alert(a + ' / ' + b + ' = ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nВорошилова Елизавета Андреевна';
            alert(author);
        }
        function showHello() {
            let hello = 'Приветствую вас на моей странице!\nРада вас видеть!';
            alert(hello);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            background-color: #e6b5f5; 
            color: #b343f9;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 5px solid #a3e3ec;
            display: inline-block;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showMult()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
    </main>

    <footer ondblclick="showHello()">
        &copy; Ворошилова Елизавета, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
