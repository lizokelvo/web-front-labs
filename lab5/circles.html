<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исчезающие круги</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('circles-container');
            const resetBtn = document.getElementById('reset-btn');
            
            // Цвета для кругов
            const colors = [
                '#FF5733', '#33FF57', '#3357FF', '#F3FF33', 
                '#FF33F3', '#33FFF3', '#8A2BE2', '#FF6347',
                '#7CFC00', '#FFD700'
            ];
            
            // Создаем 10 кругов
            for (let i = 1; i <= 10; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                circle.textContent = i;
                circle.style.backgroundColor = colors[i-1];
                
                // Случайное позиционирование
                const maxX = container.clientWidth - 80;
                const maxY = container.clientHeight - 80;
                circle.style.left = `${Math.random() * maxX}px`;
                circle.style.top = `${Math.random() * maxY}px`;
                
                // Обработчик клика
                circle.addEventListener('click', function() {
                    this.style.width = '0';
                    this.style.height = '0';
                    this.style.opacity = '0';
                    this.style.fontSize = '0';
                });
                
                container.appendChild(circle);
            }
            
            // Восстановление всех кругов
            resetBtn.addEventListener('click', function() {
                const circles = document.querySelectorAll('.circle');
                circles.forEach(circle => {
                    circle.style.width = '80px';
                    circle.style.height = '80px';
                    circle.style.opacity = '1';
                    circle.style.fontSize = '24px';
                });
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        
        main {
            padding: 20px;
            position: relative;
            height: 500px;
            overflow: hidden;
        }
        
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            transition: all 0.5s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Исчезающие круги
    </header>

    <main id="circles-container">
        <div class="controls">
            <button id="reset-btn">Восстановить все круги</button>
        </div>
    </main>
        

    <footer>
        &copy; 2023 Интерактивные круги
    </footer>
</body>
</html>
