<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление блоков</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        main {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'blue';
            newBlock.style.height = '40px';
            newBlock.style.width = '150px';
            newBlock.style.border = '2px';
            newBlock.style.borderColor = 'purple';

            document.querySelector('main').appendChild(newBlock);
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
    </main>

    <footer>
        &copy; Ворошилова Елизавета, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
